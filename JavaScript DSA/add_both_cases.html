    <title>Recurssion</title>

    <script>
      //below : add in both the cases
      console.log(sum(2, 3));
      console.log(sum(2)(3));

      function sum(x, y) {
        if (y == undefined) {
          return (z) => {
            return z + x;
          };
        }
        return x + y;
      }
    </script>
