<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci series</title>

    <script>
      function fib(n) {
        const result = [0, 1];
        for (var i = 2; i < n; i++) {
          result.push(result[i - 2] + result[i - 1]);
        }
        return result; // or result[n-1] if you want to get the nth term
      }

      console.log(fib(9));
    </script>

    <!-- Here I have used the sum of result[i-2] and result[i-1] to generate the new
    fibonacci number and pushed it into the array. Also to generate n number of
    terms you need the condition to be i < n and not i <= n. -->
  </head>
  <body></body>
</html>
