<body>

   <h1 id="demo" style="text-align: center;">How To Swap the Number</h1>
   
<script>
//Example 1    
var odd1 = 3;
var even1 = 2;
[odd1, even1] = [even1, odd1];
console.log("odd1-" + odd1, "even1-" + even1)


//Example 2
var desig1 = "Software Engineer";
var desig2 = "Web developer";
[desig1, desig2] = [desig2, desig1];
console.log("desig1-" + desig1, "desig2-" + desig2)
</script>
</body>
