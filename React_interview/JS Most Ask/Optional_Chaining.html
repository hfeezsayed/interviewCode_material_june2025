<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
</head>
<body>
<p id="try">Online HTML Editor</p>
<div id="text"></div>


<script>
    //optional chaining example
    let animals = {
     name: "cow",
     cat : {
       name: "Meow"
    }
 }
 let x = animals.dog?.name;//undefined
 let y = animals.cat?.name;//undefined
 
 console.log(x)
 console.log(y)
</script>
</body>
</html>
