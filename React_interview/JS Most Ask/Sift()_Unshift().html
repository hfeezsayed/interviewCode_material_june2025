<body>
   <p id="demo">Bismillah</p>
   
<script>
//SHIFT() - remove the first element from an array and return that element
//Example
 const animals = ["Dog", "Cat", "Rat", "Cow"];
 animals.shift();
 console.log(animals)


//UNSHIFT() - Adds one or more elements to the begining of an array
//and return a new length of the array
//Example
 const person = ["Jhon", "Doe", "Ranjit", "Sanjeev"];
 person.unshift('Hafeez');
 console.log(person)
</script>
</body>
