<!DOCTYPE html>
<html>

<head>
    <title>JS Practise</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" href="./index.js"></script>
</head>

<body>
   <p id="demo">Bismillah</p>
<script>
    //Example 1
    let person = {
        name: "Hafeez"
    }
    const personType = typeof(person)
    console.log(personType)

    //Example 2
    var fName = "Hafeez";
    var a = typeof(fName);
    console.log(a)

    //Example 3
    var fName = 123;
    var b = typeof(fName);
    console.log(b)

    //Example 4
    var xyz;
    var c = typeof(xyz);
    console.log(c)

    //Example 5
    var fruit = null;
    var d = typeof(fruit);
    console.log(d)

    //Example 6
    var num1 = 2;
    var num2 = 4;
    var e = (num1 == num2)
    console.log(typeof(e))

    //Example 7
    var fruitsName = ["Apple", "Grapes", "Banana"]
    console.log(typeof(fruitsName)); //array

</script>
</body>

</html>
