<body>
<p id="try">Find Method</p>
<div id="text">
    The find() method of Array instances returns the first element in the provided array 
    that satisfies the provided testing function. If no values satisfy the testing function, 
    undefined is returned.
</div>

<script>
//Example -1 Find method using array
const arr = [10, 13, 90, 9, 11, 75, 60, 3];
const found = arr.find((element) => element < 10);
console.log(found)


//Example -2 Find an object in an array by one of its properties
const person = [
  {name: "Hafeez", age: 29},
  {name: "Salman", age: 31},
  {name: "Mithun", age: 55},
  {name: "Faizan", age: 12},
  {name: "Umair", age: 3},
]

const foundPerson = person.find(({name}) => name === 'Hafeez');
console.log(foundPerson)
</script>
</body>
