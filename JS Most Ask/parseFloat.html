<!-- How to use parseFloat -->
<!-- parseFloat() Method is used to accept the string and convert it into a floating-point number -->
<script>
 const a = "123";
 const b = "123.00";
 const c = "12.12";
 const d = "10 20 30";
 const e = "  90   ";
 const f = "10 years";
 const g = "years 10";
 const h = "020";

 console.log(parseFloat(a))
 console.log(parseFloat(b))
 console.log(parseFloat(c))
 console.log(parseFloat(d))
 console.log(parseFloat(e))
 console.log(parseFloat(f))
 console.log(parseFloat(g))
 console.log(parseFloat(h))
</script>
