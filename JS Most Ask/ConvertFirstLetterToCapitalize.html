   <h1 id="demo" style="text-align: center;">How To Convert First Letter of String into Capital letter</h1>
   
<script>
const str = "this is hafeez";
const capStr = str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
console.log(capStr) // First letter into Capital
