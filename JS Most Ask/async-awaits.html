<body>
   <h1>Async awaits</h1>
   <p>Async & awaits return promise</p>
   <p>Async print also promise without using .then() and .catch()</p>

   <p>Await wait for promise to return</p>
   <p>Await not work without async</p>


<script>
   //Updated example of async and awaits

   let myPromises = new Promise((resolve, reject) => {
       setTimeout(() => {
          let value = 10;
          if(value > 11) {
            resolve("Promise fullfilled")
          }else {
            reject('Promises rejected')
          }
       }, 3000)
   })

   const check = async () => {
       let data = await myPromises; //till the promises not exexute wait for it.
       console.log("Executing")
       console.log(data)
    }
    let a = check()// it will pending till 4 seconds.
    console.log(a)

</script>
