<!DOCTYPE html>
<html>

<head>
    <title>JS Practise</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" href="./index.js"></script>
</head>

<body>
   <p id="demo">Bismillah</p>
   
<script>
 //Pop Method 
  //pop method takes last element in given array and return it.

 //Example-1 POP() Method
 var fruits = ["Apple", "Banana", "Grapes"];
 fruits.pop();
 console.log(fruits)


 //Example-1 PUSH() Method
 //Push() method - it is add one or more element to the end of the array and return a new length of array
 var fruits = ["Apple", "Banana", "Grapes"];
 fruits.push('Salman');
 console.log(fruits)
</script>
</body>

</html>
